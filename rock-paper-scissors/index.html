<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <div class="main-buttons">

        <button class="move-button" onclick=" playerMove('Rock') "><img class="move-icon"src="Rock-emoji.png" alt="Rock-img"></button>

        <button class="move-button"  onclick=" playerMove('Paper') "><img class="move-icon" src="Paper-emoji.png" alt="paper-img"></button>
    
        <button class="move-button" onclick=" playerMove('Scissors') "><img class="move-icon" src="Scissors-emoji.png" alt="scissors-img"></button>
    
    </div>
   
    
    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score final-score"></p>

    <div class="reset-button-container">
        <button onclick="
        score.Wins=0;
        score.Loses=0;
        score.Ties=0;
        localStorage.removeItem('score');
        updateScore();
    " class="reset-button">Reset Score</button>
    </div>
<script src="rcp.js"></script>
</body>
</html>
